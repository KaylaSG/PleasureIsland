            <h3 class="subtitle" style="line-height:1.2em;">For Pleasure Island Area Information</h3>

            <div class="note">
                <h5>We are located at:</h5>
                <p>1121 N. Lake Park Blvd.<br>
                    Carolina Beach, NC 28428<br>
                    (910) 458-8434</p>
            </div>
           
            <p class="instruct">Please use the contact form below and we'll get back to you as soon as possible.
            </p>

            <form action="#">
                <label for="name">Name: <input type="text" id="name"/></label>
                

                <label for="email">E-mail:<input type="email" id="email"/></label>
                

                <label for="address">Address:<input type="text" id="address"/></label>
                

                <label for="city">City:<input type="text" id="city"/></label>
                

                <label for="state">State:<input type="state" id="state"/></label>
                

                <label for="zip">Zip:<input type="zip" id="zip"/></label>
                

                <label for="phone">Telephone:<input type="tel" id="phone"/></label>
                

                <label for="question">Question/Comments<textarea id="question" name="question" rows="3" cols="3" required></textarea></label>
                
                

                <input type="submit" value="Submit"/>
                <br>

            </form>
